<div class="container">
	<h1 class="white">Proposal list</h1>
	<div class="list-group" *ngFor="let proposal of proposals">
	  
	  <a (click)="goToShow(proposal)" class="list-group-item list-group-item-action flex-column align-items-start">
	    <div class="d-flex w-100 justify-content-between">
	      <h5 class="mb-1">{{proposal.customer}}</h5>
	    </div>
	    <p class="list-group-item-text">
	    	{{proposal.hourly_rate*proposal.estimated_hours | currency}}
	    </p>
	  </a>

	</div>
</div>
